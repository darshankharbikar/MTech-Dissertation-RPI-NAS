<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAS Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-3">NAS Dashboard</h3>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="mb-0"><b>{{ free_space }}</b></p>
      <a href="{{ monitor_url }}" class="btn btn-outline-dark btn-sm">Go to Monitor</a>
    </div>

    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="input-group">
        <input type="file" name="file" class="form-control" required>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>File Name</th>
          <th style="width: 200px;">Action</th>
        </tr>
      </thead>
      <tbody>
        {{ file_rows|safe }}
      </tbody>
    </table>

    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Log Out</a>
  </div>
</body>
</html>
